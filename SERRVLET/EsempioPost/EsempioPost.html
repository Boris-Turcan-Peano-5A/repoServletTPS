<html>
    <head>
        <title>Esempio POST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <FORM ACTION="ServletGet" METHOD="POST">
            <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">Esempio 
                    di utilizzo delle servlet con textbox e POST </font></strong></p>
            <p>Inserisci il tuo nome e clicca sul pulsante per inviare i dati alla servlet 
                <font color="#FF0000">EsempioPost</font></p>
            <P> 
                <input name="nome" type="text" value="Boris">
            </P>
            <P> 
                <input name="cognome" type="text" id="cognome" value="Turcan">
                <br>
                <br>
                <input TYPE="submit" VALUE="Submit">
                <input TYPE="reset">
            </P>
            <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
                generata dalla servlet <font color="#FF0000">ServletPost.java</font></p>
            <p>&nbsp;</p>
        </FORM>
    </body>
</html>
