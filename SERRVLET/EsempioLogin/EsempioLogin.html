<html>
    <head>
        <title>Esempio Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <FORM ACTION="ServletLogin?para1=area_riservatissima" METHOD="POST">
            <p><strong><font color="#0000FF" size="4" face="Arial, Helvetica, sans-serif">Esempio 
                    di utilizzo delle servlet con  queryString </font></strong></p>
            <p>Inserisci il tuo nome e la password sul pulsante per inviare i dati alla servlet 
                <font color="#FF0000">login</font></p>
            <P> 
                <input name="login" type="text" id="login" value="Boris">
                <input name="titolo" type="text" id="titolo" value="amministratore" readonly="true">
            </P>
            <P> 
                <input name="psw" type="password" id="psw" value="123">
                <BR>
                <BR>
                <INPUT TYPE="submit" VALUE="Submit">
                <INPUT TYPE="reset">
            </P>
            <p><strong>Nota</strong>: viene restituita una pagina <font color="#FF0000">HTML</font> 
                generata dalla servlet <font color="#FF0000">ServletLogin.java</font></p>
        </FORM>
    </body>
</html>
